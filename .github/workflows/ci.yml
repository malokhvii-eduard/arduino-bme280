name: CI

on:
  push:
    branches:
      - "*"
    tags-ignore:
      - v*
  pull_request:

jobs:
  lint:
    name: ðŸŽ¨ Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install code formatter
        run: sudo apt-get install clang-format
      - name: Check code style
        run: |
          find src -type f | xargs clang-format --dry-run -Werror
          find test -type f | xargs clang-format --dry-run -Werror
      - name: Use Node.js
        uses: actions/setup-node@v2
      - name: Install markdownlint
        run: npm install -g markdownlint-cli
      - name: Check Markdown files
        run: markdownlint .
      - name: Check compliance with Arduino library specification
        uses: arduino/arduino-lint-action@v1
        with:
          library-manager: update

  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install GCC compiler
        run: sudo apt-get install build-essential
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Cache PlatformIO
        uses: actions/cache@v2
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: Use Python
        uses: actions/setup-python@v2
      - name: Install PlatformIO Core
        run: pip install -U platformio
      - name: Run tests
        run: pio test
      - name: Install Gcovr
        run: pip install gcovr
      - name: Generate code coverage
        run: |
          mkdir code-coverage
          rm .pio/build/native/test/tmp_pio_test_transport.*
          gcovr -r . -e .pio/libdeps -e test -s
          gcovr -r . -e .pio/libdeps -e test --html-details -o code-coverage/coverage.html
      - name: Upload code coverage as artifact
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage
          path: code-coverage
